name: Pull Request Checks
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6.0.1

      - name: Use Node 24
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24

      - name: Prepare
        run: |
          npm ci
          npm link
          npm link @maplibre/maplibre-gl-directions

      - name: Check
        run: |
          npm run check

      - name: Build
        run: |
          npm run build